<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>DBMeter Demo</title>
</head>
<body>
  <div class="app">
    <h1>DBMeter demo</h1>
    <div id="deviceready">
      <div class="event listening">Connecting to Device</div>
      <div class="event received">
        <div class="button" onclick="meter.start()">Start listening</div>
        <div class="button" onclick="meter.stop()">Stop listening</div>

        <div class="decibelBarContainer">
          <div class="decibelBar"></div>
        </div>
        <div class="decibel">0dB</div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
